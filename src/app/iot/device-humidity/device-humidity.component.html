    <div class="col-md-12">
      <label class="checkbox" >
        <input type="checkbox" class="app-device-customization-realtime" (change)="TriggerChange();" [(ngModel)]="form.DisplayHumidityInHome">
        <i></i> <span translate>Show the humidity precentage in home page</span>
      </label>
    </div>  
  </div>
</app-page-container>
